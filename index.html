<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SiteTitle -->
    <title>SwiftCart E-Commerce</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./" type="image/x-icon" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- GoogleFonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="home" class="bg-base-100 shadow-sm">
      <!-- Navbar -->
      <div class="navbar max-w-screen-xl mx-auto p-0">
        <!-- MobileNavbar -->
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn bg-transparent border-none shadow-none lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  href="#home"
                  class="text-primary hover:text-secondary transition-colors duration-300"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#products"
                  class="text-primary hover:text-secondary transition-colors duration-300"
                  >Products</a
                >
              </li>
              <li>
                <a
                  href="#about"
                  class="text-primary hover:text-secondary transition-colors duration-300"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#contact"
                  class="text-primary hover:text-secondary transition-colors duration-300"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <!-- Logo -->
          <a
            href="#"
            class="hover:scale-110 transition-transform duration-300 p-0"
          >
            <span
              class="text-primary hover:text-secondary transition-colors duration-300 text-xl font-bold"
              >SwiftCart</span
            >
          </a>
        </div>

        <!-- DesktopNavbar -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a
                href="#home"
                class="text-primary hover:text-secondary text-base font-medium hover:bg-transparent hover:scale-110 transition-all duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#products"
                class="text-primary hover:text-secondary text-base font-medium hover:bg-transparent hover:scale-110 transition-all duration-300"
                >Products</a
              >
            </li>
            <li>
              <a
                href="#about"
                class="text-primary hover:text-secondary text-base font-medium hover:bg-transparent hover:scale-110 transition-all duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="text-primary hover:text-secondary text-base font-medium hover:bg-transparent hover:scale-110 transition-all duration-300"
                >Contact</a
              >
            </li>
          </ul>
        </div>

        <!-- CartButtonIcon -->
        <div class="navbar-end">
          <button
            class="text-primary hover:text-secondary text-base font-medium hover:bg-transparent hover:scale-110 transition-all duration-300 cursor-pointer px-4 lg:px-0"
          >
            <i class="fa-solid fa-shopping-cart"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- BannerSection -->
      <section id="banner" class="min-h-[90vh]">
        <!-- Content -->
        <div
          class="max-w-screen-xl mx-auto flex items-center h-[90vh] relative z-10"
        >
          <div>
            <h1 class="text-5xl font-bold text-white">
              Best Collection For You
            </h1>
            <p class="w-8/12 text-lg text-white/70 mt-4">
              Discover the latest trends in men's fashion. Shop with confidence
              and style at SwiftCart.
            </p>
            <button
              class="bg-primary hover:bg-secondary px-6 py-3 rounded mt-6 transition-colors duration-300 cursor-pointer text-white"
            >
              Shop Now
            </button>
          </div>
        </div>
      </section>

      <!--  -->
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ScriptSheet -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
